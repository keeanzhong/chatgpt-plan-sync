name: Update ChatGPT plans

on:
  workflow_dispatch:      # 手动触发
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时跑一次（UTC）

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 允许提交代码

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        run: node tools/update-plans.mjs

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update plans-override.json"
          file_pattern: "plans-override.json"
